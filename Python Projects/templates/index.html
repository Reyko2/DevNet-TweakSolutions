<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP Information</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .info {
            text-align: left;
        }
        .info p {
            font-size: 18px;
            margin: 10px 0;
        }
        .blurred {
            filter: blur(8px);
            transition: filter 0.3s;
        }
        button {
            padding: 10px 15px;
            font-size: 16px;
            border: none;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>IP Address Information</h1>
        
        <div class="info">
            <p><strong>IPv4 Address: </strong><span id="ipv4" class="blurred">{{ ip_info['ip'] }}</span></p>
            <p><strong>IPv6 Address: </strong>{{ ip_info['ipv6'] }}</p>
            <p><strong>Location: </strong>{{ ip_info['city'] }}, {{ ip_info['region'] }}, {{ ip_info['country'] }}</p>
            <p><strong>ISP: </strong>{{ ip_info['isp'] }}</p>
            <p><strong>ASN: </strong>{{ ip_info['asn'] }}</p>
            <p><strong>Latitude: </strong>{{ ip_info['lat'] }}, <strong>Longitude: </strong>{{ ip_info['lon'] }}</p>
        </div>

        <button onclick="toggleBlur()">Show IP Address</button>
    </div>

    <script>
        function toggleBlur() {
            var ipElement = document.getElementById('ipv4');
            if (ipElement.classList.contains('blurred')) {
                ipElement.classList.remove('blurred');
            } else {
                ipElement.classList.add('blurred');
            }
        }
    </script>

</body>
</html>
